<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="rander" content="webkit">
    <meta name="viewport" content="width = device-width,initital-scale = 1.0, user-scalable = no,">
    <title>WEB APP</title>
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="wrapper">
    <div class="back-page">
        <a class="left" href="javascript:history.go(-1);">返回</a>
        <span class="center">待评价订单</span>
    </div>
    <div class="confirm-order">
        <div class="order order-browser">
            <div class="order-pay order-pay-two bb">
                <p class="p3">订单编号： 21998765467889787 <span class="fr cl-green">收货成功</span></p>
                <p class="p3">订单总额： ￥50                                                                                                                                                        0.00</p>
            </div>
            <div class="order-info">
                <a href="theme-detail.html">
                    <div class="order-goods">
                        <div class="left">
                            <img src="img/pic4.jpg"/>
                        </div>
                        <div class="center">
                            <p class="p1">吹面大师智能枕头S1 蓝色</p>
                            <p class="p2">蓝色 标准版</p>
                        </div>
                        <div class="right">
                            <p class="p1">￥ 92.00</p>
                            <p class="p2">x 2</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="eval" id="box2" hidden>
                <div class="top">
                    <label class="fl">评分：</label>
                    <ul class="start-list">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="top">
                    <label class="fl">内容：</label>
                    <textarea class="eval-con"></textarea>
                </div>
                <button class="btn eval-btn" id="box3">提交</button>
            </div>
            <div class="group-btn" id="box1">
                <button class="btn1-small fr" id="eval">评价</button>
                <a class="btn2-small fr" href="refund-asking.html">申请退货</a>
            </div>
        </div>
</div>


<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    $(".menu").click(function(){
        $(".menu-down").css("visibility","visible");
    });
    $("#eval").click(function () {
        $("#box1").hide();
        $("#box2").slideToggle();
    });
    $("#box3").click(function () {
        $("#box2").hide();
        $("#box1").show();
    });
</script>
</body>
</html>
