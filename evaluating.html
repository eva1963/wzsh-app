<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="rander" content="webkit">
    <meta name="viewport" content="width = device-width,initital-scale = 1.0, user-scalable = no,">
    <title>WEB APP</title>
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body style="background: #fff;">
<div class="wrapper">
    <div class="back-page">
        <a class="left" href="javascript:history.go(-1);">返回</a>
        <span class="center">商品评价</span>
    </div>
    <div class="main">
        <!-- 商品详情 -->
        <div class="order-info">
            <a href="theme-detail.html">
                <div class="order-goods">
                    <div class="left">
                        <img src="img/pic4.jpg"/>
                    </div>
                    <div class="center">
                        <p class="p1">吹面大师智能枕头S1 蓝色</p>
                        <p class="p2">蓝色 标准版</p>
                    </div>
                    <div class="right">
                        <p class="p1">￥ 92.00</p>
                        <p class="p2">x 2</p>
                    </div>
                </div>
            </a>
        </div>
        <!-- 商品评价 -->
        <div class="evaluate">
            <div class="top">
                <span class="fl">商品评分</span>
                    <ul class="start-list">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
            </div>
            <div class="center">
                <textarea placeholder="请输入您的评价内容"></textarea>
                <ul class="pic-list" hidden>
                    <li><img src="img/pic5.jpg"/></li>
                    <li><img src="img/pic3.jpg"/></li>
                    <li><img src="img/pic2.jpg"/></li>
                    <li><img src="img/pic1.jpg"/></li>
                    <li><img src="img/pic1.jpg"/></li>
                </ul>
                <div class="upload">
                    <input class="upload-btn" type="file">
                    <div class="upload-cover">添加图片</div>
                </div>
            </div>
            <button class="btn btn1">提交<button>
        </div>
    </div>
</div>


<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    $(".menu").click(function(){
        $(".menu-down").css("visibility","visible");
    });
</script>
</body>
</html>
