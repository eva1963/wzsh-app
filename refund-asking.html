<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="rander" content="webkit">
    <meta name="viewport" content="width = device-width,initital-scale = 1.0, user-scalable = no,">
    <title>WEB APP</title>
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="wrapper">
    <div class="back-page">
        <a class="left" href="javascript:history.go(-1);">返回</a>
        <span class="center">退货申请</span>
    </div>
    <div class="order-pay order-pay-two grey-bg ml">
        <p class="p4">* 退货须知：</p>
        <p class="p4">1.未来商店承诺用户7天无理由退货</p>
        <p class="p4">2.退货的物流费用须有用户承担，暂不接受到付件</p>
    </div>
    <div class="confirm-order">
        <div class="order order-browser">
            <div class="number">订单编号：12003948392039488</div>
            <div class="order-info">
                <div class="refund-order">
                    <div class="top">
                        <div class="checkbox"><input type="checkbox"/></div>
                        <div class="left">
                            <a href="myorder.html"><img src="img/pic4.jpg"/></a>
                        </div>
                        <div class="center">
                            <p class="p1">吹面大师智能枕头S1 蓝色</p>
                            <p class="p2">蓝色 标准版</p>
                        </div>
                        <div class="right">
                            <p class="p1">￥ 92.00</p>
                            <p class="p2">x 2</p>
                        </div>
                    </div>
                </div>
                <div class="sum-wrapper">
                    <div class="sum-box">
                        <label class="fl">退货数量：</label>
                        <div class="sum fl">
                            <span class="operator reduce"></span>
                            <span class="operator add"></span>
                            <input type="text" value="1" maxlength="2" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="sum-box">
                        <label class="fl">退货原因：</label>
                        <select class="reason">
                            <option value="1">7天无理由退货</option>
                            <option value="2">拍错了</option>
                            <option value="3">商品有损坏</option>
                            <option value="4">实物与照片描述不符</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn btn1" type="button">提交申请</button>
        </div>
</div>


<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    $(".menu").click(function(){
        $(".menu-down").css("visibility","visible");
    });
</script>
</body>
</html>
