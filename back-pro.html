<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="rander" content="webkit">
    <meta name="viewport" content="width = device-width,initital-scale = 1.0, user-scalable = no,">
    <title>WEB APP</title>
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="wrapper">
    <div class="back-page">
        <a class="left" href="javascript:history.go(-1);">返回</a>
        <span class="center">返还商品</span>
    </div>
    <div class="confirm-order">
        <div class="order order-browser">
            <div class="order-pay order-pay-two bb">
                <p class="p3">订单编号： 21998765467889787 <span class="waiting-pay">使用中</span></p>
                <p class="p3">订单总额： ￥50                                                                                                                                                        0.00</p>
            </div>
            <div class="order-info">
                <div class="refund-order">
                    <div class="top">
                        <div class="checkbox"><input type="checkbox"/></div>
                        <div class="left">
                            <a href="myorder.html"><img src="img/pic4.jpg"/></a>
                        </div>
                        <div class="center">
                            <p class="p1">吹面大师智能枕头S1 蓝色</p>
                            <p class="p2">蓝色 标准版</p>
                        </div>
                        <div class="right">
                            <p class="p1">￥ 92.00</p>
                            <p class="p2">x 2</p>
                        </div>
                    </div>
                </div>
                <div class="sum-wrapper">
                    <div class="sum-box">
                        <label class="fl">请选择快递公司：</label>
                        <select class="reason">
                            <option value="1">顺丰快递</option>
                            <option value="2">申通快递</option>
                            <option value="3">圆通快递</option>
                            <option value="4">韵达快递</option>
                        </select>
                    </div>
                    <div class="sum-box">
                        <label class="fl">请填写运单号：</label>
                        <input class="track" type="text" placeholder="请填写你的运单号"/>
                    </div>
                    <div class="sum-box">
                        <label class="fl">是否损坏：</label>
                        <input class="track" type="text" placeholder="是/否"/>
                    </div>
                    <div class="sum-box">
                        <label class="fl">备注及损坏说明：</label>
                        <textarea class="mark"></textarea>
                    </div>
                </div>
            </div>

            <div class="group-btn">
                <a class="btn2-small fr" href="">确认返还</a>
            </div>
        </div>
</div>


<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    $(".menu").click(function(){
        $(".menu-down").css("visibility","visible");
    });
</script>
</body>
</html>
